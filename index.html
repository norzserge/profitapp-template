<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="resources/styles/main.css" />
    <title>ProfitApp template</title>
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <div class="logo">Logo</div>
        <div class="greeting">Greeting</div>
        <div class="add-item-btn">Add</div>
        <div class="profit-info">Profit info</div>
        <div class="chart">Chart</div>
        <div class="feedback">Developer</div>
      </aside>
      <main class="content">
        <div class="topbar">
          <div class="sort">
            <div class="sort-label">Сортировать по:</div>
            <ul class="sort-type-list">
              <li class="sort-type-item">цене</li>
              <li class="sort-type-item">постоянным</li>
              <li class="sort-type-item">разовым</li>
              <li class="sort-type-item">порядку</li>
            </ul>
          </div>
          <div class="controls">
            <div class="setting-menu-btn">
              <button>Setting menu</button>
            </div>
            <div class="logout-btn">
              <button>Logout</button>
            </div>
          </div>
        </div>
        <div class="cards">
          <div class="cards-list">
            <li class="cards-item">
              <div class="card-header">
                Чувак с freelance.ru (оплата по безналу, нужен интернет-магазин
                по продаже...
              </div>
              <div class="card-footer">
                <div class="income">
                  <span class="income-value">15000 руб.</span>
                  <span class="income-period">февраль</span>
                </div>
                <div class="edit-card-buttons">
                  <button>Complete</button>
                  <button>Edit</button>
                  <button>Remove</button>
                </div>
              </div>
            </li>
            <li class="cards-item">
              <div class="card-header">
                Обслуживание сайта
              </div>
              <div class="card-footer">
                <div class="income">
                  <span class="income-value">15000 руб.</span>
                  <span class="income-period">infinity</span>
                </div>
                <div class="edit-card-buttons">
                  <button>Complete</button>
                  <button>Edit</button>
                  <button>Remove</button>
                </div>
              </div>
            </li>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
